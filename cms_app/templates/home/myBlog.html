{% extends 'admin/base.html' %}
{% block title %}
    在线博客平台.我的博客
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="/static/css/blogAll.css">
    <script src="/static/layui/layui.js"></script>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
{% endblock %}

{% block content %}
    <div class="main" >
        <div class="demoTable">
            <div class="layui-inline">
                <input class="layui-input" name="id" id="demoReload" autocomplete="off">
            </div>
	        <button class="layui-btn" id="searchBtn">搜索</button>
        </div>
        <table class="layui-table">
                <tr>
                    <th>序号</th>
                    <th>标题</th>
                </tr>
            <tbody id="demoBody"></tbody>
         </table>
        <div id="demo"></div>
    </div>

<script>
    $(function () {
        initPage();
    });

    function initPage(pageConf) {
        if (!pageConf) {
            pageConf = {};
            pageConf.pageSize = 10;
            pageConf.currentPage = 1;
        }
        $.post("http://127.0.0.1:5000/show_data", pageConf, function (data) {
            layui.use(['laypage', 'layer'], function () {
                var page = layui.laypage;
                page.render({
                    elem: 'demo',
                    count: data.count,
                    curr: pageConf.currentPage,
                    limit: pageConf.pageSize,
                    first: "首页",
                    last: "尾页",
                    layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
                    jump: function (obj, first) {
                        if (!first) {
                            pageConf.currentPage = obj.curr;
                            pageConf.pageSize = obj.limit;
                            initPage(pageConf);
                        }
                    }
                });
                fillTable(data["data"], (pageConf.currentPage - 1) * pageConf.pageSize); //页面填充
            })
        });
    }
    //填充表格数据
    function fillTable(data, num) {
        $("#demoBody").html('');
        $.each(data, function (index, obj) {
            // id 很多时候并不是连续的，如果为了显示比较连续的记录数，可以这样根据当前页和每页条数动态的计算记录序号
            index = index + num + 1;
            var info = '';
            info += '<tr>';
            info += '<td>' + index + '</td>';
            info += '<td>' + obj.name + '</td>';
            info += '</tr>';

            $("#demoBody").append(info);
        });
    }
</script>
{% endblock %}

{% block blog_class %}
    layui-this
{% endblock %}
